<!DOCTYPE html>
<html>
    <head>
        <title>CURRICULUM VITAE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: radial-gradient(circle at center,
                    rgba(255, 215, 130, 0.25) 0%,
                    rgba(3, 7, 42, 0.98) 50%,
                    #010314 100%);
                background-attachment: fixed;
                animation: goldPulse 9s infinite ease-in-out;
                font-family: 'Poppins', sans-serif;
                color: #dff9ff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 0;
            }

            @keyframes goldPulse {
                0% { filter: brightness(1); }
                50% { filter: brightness(1.15); }
                100% { filter: brightness(1); }
            }
            
            h1 {
                color: #ffd782;
                text-shadow: 0 0 10px rgba(255, 215, 130, 0.7);
                margin-bottom: 40px;
                font-weight: 600;
            }
        </style>
    
    </head>
    <body>
        <div class="main-container" id="outline">
            <h1 class="mb-5">CURRICULUM VITAE</h1>
            <div class="d-flex flex-column">
                <div class="btn-gap">
                    <button class="custom-button" onclick="window.location.href='profile'">VIEW EXAMPLE</button>
                </div>
                <div class="btn-gap">
                    <button class="custom-button" onclick="window.location.href='add-new'">CREATE NEW</button>
                </div>
            </div>
        </div>
        
        <script>
            function handleMouseMove(event) {
                const outline = document.getElementById('outline');
                if (!outline) return;

                const rect = outline.getBoundingClientRect();

                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const angle = Math.atan2(event.clientY - centerY, event.clientX - centerX);
                const degrees = angle * (180 / Math.PI);

                outline.style.setProperty('--mouse-x', `${degrees}deg`);
            }

            document.addEventListener('mousemove', handleMouseMove);
    </script>
    </body>
</html>
